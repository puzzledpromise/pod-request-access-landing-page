<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Pod request access landing page</title>
  </head>
  <body>
    <img src="assets/mobile/image-host.jpg" alt="host" class="mobile-bg" />
    <img src="assets/tablet/image-host.jpg" alt="host" class="tablet-bg" />

    <main>
      <div class="pod-logo">
        <img src="assets/logo.svg" alt="Pod Logo" />
      </div>
      <div class="container">
        <div class="form">
          <h1>
            <span>Publish Your Podcasts<br /></span> Everywhere
          </h1>
          <p>
            Upload your audio to Pod with a single click. Weâ€™ll then distribute
            your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket
            Casts and more!
          </p>
          <div class="logo-line-mobile">
            <img src="assets/spotify.svg" alt="Spotify" class="logo" />
            <img
              src="assets/apple-podcast.svg"
              alt="Apple Podcast"
              class="logo"
            />
            <img
              src="assets/google-podcasts.svg"
              alt="Google Podcasts"
              class="logo"
            />
            <img
              src="assets/pocket-casts.svg"
              alt="Pocket Casts"
              class="logo"
            />
          </div>
          <div class="input-line">
            <input type="text" placeholder="Email address" />
            <button>Request Access</button>
          </div>
          <div class="error">Oops! Please check your email</div>
          <div class="logo-line">
            <img src="assets/spotify.svg" alt="Spotify" class="logo-spotify" />
            <img
              src="assets/apple-podcast.svg"
              alt="Apple Podcast"
              class="logo-apple"
            />
            <img
              src="assets/google-podcasts.svg"
              alt="Google Podcasts"
              class="logo-google"
            />
            <img
              src="assets/pocket-casts.svg"
              alt="Pocket Casts"
              class="logo-pocket"
            />
          </div>
        </div>
        <img src="assets/bg-pattern-dots.svg" alt="Pattern" class="pattern" />
      </div>
    </main>
  </body>
</html>
