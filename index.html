<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Pod request access landing page</title>
  </head>
  <body>
    <main>
      <div class="pod-logo">
        <img src="assets/logo.svg" alt="Pod Logo" />
      </div>
      <div class="container">
        <div class="form">
          <h1><span>Publish Your Podcasts</span> Everywhere</h1>
          <p>
            Upload your audio to Pod with a single click. Weâ€™ll then distribute
            your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket
            Casts and more!
          </p>
          <div class="logo-line-mobile">
            <img src="assets/desktop/spotify.svg" alt="Spotify" class="logo" />
            <img src="assets/desktop/apple-podcast.svg" alt="Apple Podcast" />
            <img
              src="assets/desktop/google-podcasts.svg"
              alt="Google Podcasts"
            />
            <img src="assets/desktop/pocket-casts.svg" alt="Pocket Casts" />
          </div>
          <div class="input-line">
            <input type="text" placeholder="Email address" />
            <button>Request Access</button>
          </div>
          <div class="error visible">Oops! Please check your email</div>
          <div class="logo-line">
            <img src="assets/desktop/spotify.svg" alt="Spotify" class="logo" />
            <img src="assets/desktop/apple-podcast.svg" alt="Apple Podcast" />
            <img
              src="assets/desktop/google-podcasts.svg"
              alt="Google Podcasts"
            />
            <img src="assets/desktop/pocket-casts.svg" alt="Pocket Casts" />
          </div>
        </div>
        <img
          src="assets/desktop/bg-pattern-dots.svg"
          alt="Pattern"
          class="pattern"
        />
      </div>
      <div class="background-image">
        <img
          class="bg-desktop"
          src="assets/desktop/image-host.jpg"
          alt="Host"
        />
        <img class="bg-tablet" src="assets/tablet/image-host.jpg" alt="Host" />
      </div>
    </main>
  </body>
</html>
